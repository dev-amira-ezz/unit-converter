<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <section class="converter">
        <label for="input">Metric/Imperial Unit Conversion</label>
        <input type="number" name="input" id="input" min="1"  onwheel="this.blur()" />
        <button type="submit">Convert</button>
      </section>
      <section class="results">
        <div id="length"></div>
        <div id="volume"></div>
        <div id="mass"></div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
