<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <section class="converter">
        <label for="input">Metric/Imperial Unit Conversion</label>
        <input type="number" name="input" id="input" onwheel="this.blur()" />
        <button type="submit">Convert</button>
      </section>
      <section class="results">
        <div class="result">
          <h3>Length (Meter/Feet)</h3>
          <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="result"><h3>Volume (Liters/Gallons)</h3>
          <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="result">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
